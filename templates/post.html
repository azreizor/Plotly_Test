{% extends 'plantilla.html' %}


{% block titulopagina %} DatePicker {% endblock %}


{% block link %}
<link rel="stylesheet" href="{{url_for('static', filename = 'vendor/pickadate/themes/default.date.css')}}" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename = 'vendor/pickadate/themes/default.css')}}" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename = 'vendor/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css')}}" rel="stylesheet">
{% endblock %}


{% block contentfluid %}
<div class="row">
    <div class="col-12">
        {% for item in calendar1 %}
        {{item}}
        {% endfor %}
    </div>
</div>


{% endblock %}



{% block script %}
<script src="{{url_for('static', filename = 'vendor/moment/moment.min.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/pickadate/picker.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/pickadate/picker.date.js')}}"></script>
<script src="{{url_for('static', filename = 'js/plugins-init/material-date-picker-init.js')}}"></script>
<script src="{{url_for('static', filename = 'js/plugins-init/pickadate-init.js')}}"></script>
{% endblock %}
